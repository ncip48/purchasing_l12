name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: SSH Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.CPANEL_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} << 'EOF'
            cd public_html/attendance.dotech-digital.com/
            git pull origin master
            npm install
            npm run build
            cp -r public/build/* public_html/attendance.dotech-digital.com/public/build/
          EOF
